<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tambah Group</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      padding: 30px;
    }
    h2 {
      color: #ff3399;
    }
    form {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #880088;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      background: #333;
      color: #fff;
      border: 1px solid #555;
      border-radius: 6px;
    }
    button {
      background: #ff0040;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 8px red;
    }
  </style>
</head>
<body>
  <h2>Tambah Grup GB</h2>
  <form id="groupForm">
    <input type="text" id="nama" placeholder="Nama GB" required />
    <input type="url" id="link" placeholder="Link Grup GB (https://)" required />
    <input type="url" id="foto" placeholder="Link Foto GB (URL Gambar)" required />
    <textarea id="deskripsi" placeholder="Deskripsi GB" required></textarea>
    <button type="submit">Simpan</button>
  </form>

  <script>
    const form = document.getElementById("groupForm");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const nama = document.getElementById("nama").value;
      const link = document.getElementById("link").value;
      const foto = document.getElementById("foto").value;
      const deskripsi = document.getElementById("deskripsi").value;

      const existing = JSON.parse(localStorage.getItem("gbData")) || [];
      existing.push({ nama, link, foto, deskripsi });

      localStorage.setItem("gbData", JSON.stringify(existing));
      const expire = Date.now() + 24 * 60 * 60 * 1000; // 24 jam
      localStorage.setItem("gbExpire", expire.toString());

      window.location.href = "index.html";
    });
  </script>
</body>
</html>
